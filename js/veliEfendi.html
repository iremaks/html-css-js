<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>

    <style>
        img {
            width: 300px;
            height: 130px;
        }
    </style>
</head>

<body>

    <div style="display: flex; flex-direction: column;">
        <img src="https://vetrehberi.com/wp-content/uploads/2018/11/akhal-teke-at-irki.jpg" alt="">
        <hr>

    <hr>

    <button onclick="run()">Ko≈ü Horse</button>

</body>

<script>

    var atLeft = [0,0];

    function run() {

        for(i=0; i < 2;i++){
            var randomNumber = Math.floor(Math.random() * 100);
            atLeft[i] = atLeft[i] + randomNumber;

            document.getElementsByTagName('img')[i].style.marginLeft = atLeft[i] + "px";
        }

      

    }
</script>
