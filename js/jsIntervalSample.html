<body>

    <div style="display: flex; justify-content: center;">

</html>

<script>

    setInterval(changeImage, 1000)

    var showImg = 0;

    function changeImage() {

        for (i = 0; i < 3; i++) {

            if(showImg == 2){
                document.getElementsByTagName('img')[0].style.display = 'inline';
                document.getElementsByTagName('img')[1].style.display = 'none';
                document.getElementsByTagName('img')[2].style.display = 'none';
            }
            else if(showImg + 1 == i){
                document.getElementsByTagName('img')[i].style.display = 'inline';
            }
            else{

                document.getElementsByTagName('img')[i].style.display = 'none';
            }
        }

        if(showImg == 2){
            showImg = 0;
        }
        else{
            showImg = showImg + 1;
        }
       

    }

</script>
