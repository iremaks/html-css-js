<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button onclick="add()">Add</button>
</body>

</html>

<script>
    // Ekrana bir buton koy. Tıkladığında 10 tane buton ekrana eklesin. 10 butonun arka plan rengi rastgele seçilsin. Öncesinde bir renk dizisi tanımlaman gerekli.

    var colors = ["red", "orange", "yellow", "brown", "black", "white"]
    function add() {

        for (i = 0; i < 10; i++) {

            var random = Math.floor(Math.random() * 6)
            var button = document.createElement("button")
            button.innerHTML = i;
            // button.style.backgroundColor = colors[random]
            button.style.backgroundColor = getRandomColor()

            document.body.appendChild(button)

        }

    }

    function getRandomColor() {
        var letters = '0123456789ABCDEF';
        var color = '#';
        for (var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

</script>
