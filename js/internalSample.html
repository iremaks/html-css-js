    <label id="point" style="font-size: 60px;">0</label>

<script>
    
    var runInterval = setInterval(runBoxrun,1000)

    function runBoxrun(){

        var randomX = Math.floor(Math.random() * screen.width);
        var randomY = Math.floor(Math.random() * screen.height);

        document.getElementById('box').style.left = randomX + 'px';
        document.getElementById('box').style.top = randomY + "px";


    }

    //aşağıdaki kodu nereye koyarsan interval DURACAK
   // clearInterval(runInterval)


    var point = 0;

    function catchDiv(){
        point = point + 10;

        document.getElementById('point').innerHTML = point
    }

</script>
